  <div class="product-list-container">
    <div v-for="item in products" >
        <div>
            <Card style="width: 25rem; margin-bottom: 2em;max-width: 20rem;">
              <template #header>
                <img alt="user header" :src="item.productImage">
              </template>
              <template #title>
                {{ item.productName }}
              </template>
              <template #content>
                {{  item.ProductDescription }}
              </template>
              <template #footer>
                <Button class="view-btn" label="View" v-on:click="navigateToProductDetail(item.productId)" />
                <Button class="buy-btn"  label="Buy" v-on:click="addToCart(item.productId)" />
            </template>
            </Card>
          </div>
    </div>
  </div>
