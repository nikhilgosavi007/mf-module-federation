  <div class="product-list-container">
    <div v-for="index in 8" :key="index">
        <div>
            <Card style="width: 25rem; margin-bottom: 2em;max-width: 20rem;">
              <template #header>
                <img alt="user header" :src="getRandomImage()">
              </template>
              <template #title>
                {{ getRandomProduct() }}
              </template>
              <template #subtitle>
                {{ getRandomProductName() }}
              </template>
              <template #content>
                {{ getRandomProductDescription() }}
              </template>
              <template #footer>
                <Button class="view-btn" label="View" />
                <Button class="buy-btn"  label="Buy" />
            </template>
            </Card>
          </div>
    </div>
  </div>
